<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>리스트를 이용한 메뉴 만들기</title>
    <link href="/ch05/css/tabbox.css" type="text/css" rel="stylesheet" />
    <script>
      var liSelected = null;

      var onTabClick = function (li) {
        if (liSelected !== null) {
          liSelected.className = "";
        }

        li.className = "selected";
        liSelected = li;
      };
    </script>
  </head>
  <body>
    <div class="tab-box">
      <ul>
        <li onClick="onTabClick(this);">메뉴 1</li>
        <li onClick="onTabClick(this);">메뉴 2</li>
        <li onClick="onTabClick(this);">메뉴 3</li>
        <li onClick="onTabClick(this);">메뉴 4</li>
        <li onClick="onTabClick(this);">메뉴 5</li>
      </ul>
      <div>탭뷰입니다.</div>
    </div>
  </body>
</html>
