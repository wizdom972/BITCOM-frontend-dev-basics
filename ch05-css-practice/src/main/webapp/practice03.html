<!DOCTYPE HTML>
<html lang="">
<head>
<meta charset="utf-8">
<title>4장 간단한 회원 가입폼</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: "맑은 고딕", serif;
	font-size: 0.75em;
	color: #333;
}
</style>
</head>
<body>
	<form id="join-form" method="get">

		<label class="legend" for="name">아이디</label>
		<input id="name" name="userid" type="text">
		<br>

		<label class="legend" for="password">패스워드</label>
		<input id="password" name="passwprd" type="password">

		<fieldset>
			<legend>생년월일</legend>

			<select id="year" name="year">
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
			</select>
			<label for="year">년</label>

			<select id="month" name="month">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<label for="month">월</label>

			<select id="day" name="day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<label for="day">일</label>
		</fieldset>

		<fieldset>
			<legend>성별</legend>

			<label for="gender-m">남</label>
			<input type="radio" id="gender-m" name="gender" value="m" checked>

			<label for="gender-f">여</label>
			<input type="radio" id="gender-f" name="gender" value="f">

		</fieldset>

		<fieldset>
			<input type="checkbox" id="agree-prov" name="agree-prov" value="y" checked>
			<label for="agree-prov">약관에 동의합니다.</label>
		</fieldset>

		<input type="submit" value="가입">
	</form>
</body>
</html>
