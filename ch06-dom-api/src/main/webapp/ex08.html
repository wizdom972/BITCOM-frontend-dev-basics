<!DOCTYPE html>
<html lang="">
<head>
<title>ex08</title>
<meta charset="UTF-8">
<script>
	window.onload = function() {
		setTimeout(function() {
		    var imgElement = document.createElement('img');
		    imgElement.src = '/ch06/plave.jpg';
		    imgElement.alt = 'plave';
		    imgElement.title = 'plave_ingigayo';
		    imgElement.style.width = '200px';
		    
		    document.body.appendChild(imgElement);		    
		}, 3000);
	}
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
